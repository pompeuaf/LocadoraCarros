
<div>
  <router-outlet>  </router-outlet>
</div>

<div class="container">
<h2 class="text-center mt-2">Pessoas Cadastradas</h2>
<hr>
<div class="row col-md-12">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <a style="width: 100%; text-align:center" class="btn btn-primary" href="#" routerLink="formulario">Novo</a>
  </div>
  <div class="col-md-4"></div>
</div>
<hr>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Cpf</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Pessoa of Pessoas">
      <td>{{Pessoa.id}}</td>
      <td>{{Pessoa.pessoa}}</td>
      <td>{{Pessoa.email}}</td>
      <td>{{Pessoa.telefone}}</td>
      <td>{{Pessoa.cpfcnpj}}</td>
      <td><a style="width: 100%; text-align:center" class="btn btn-primary" (click)="editar(Pessoa.id)">Editar</a></td>
      <td><a style="width: 100%; text-align:center" class="btn btn-danger" (click)="excluir(Pessoa.id)">Deletar</a></td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-md-1"></div>
</div>
</div>
