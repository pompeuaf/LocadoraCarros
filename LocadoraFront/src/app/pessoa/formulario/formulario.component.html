
<div class="container">
<h1 class="text-center mt-2">Cadastro de Pessoas</h1>
<hr>

<div class="row col-md-12">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <a style="width: 100%; text-align:center" class="btn btn-primary" href="#" routerLink="/pessoa">Lista</a>
  </div>
  <div class="col-md-4"></div>
</div>
<hr>


<form [formGroup]="formPessoas">



  <div class="form-group">
    <input type="text" hidden class="form-control" id="id" formControlName="id">
  </div>

  <div class="form-group">
    <label for="nome"><b>Nome</b></label>
    <input type="text" class="form-control" id="pessoa" formControlName="pessoa">
  </div>

  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="telefone"><b>Telefone</b></label>
    <input type="text" class="form-control" id="telefone" formControlName="telefone">
  </div>

  <div class="form-group">
    <label for="cpf"><b>CPF</b></label>
    <input type="text" class="form-control" id="cpfcnpj" formControlName="cpfcnpj">
  </div>

<p></p>
<div class="form-group text-center mt-2">
<button class="btn btn-primary" (click)="onSubmit()" [disabled]="formPessoas.invalid"> Enviar  </button>
</div>
</form>

</div>
